
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <style>
    
        body {
            margin: 0;
            padding: 0;
            background-image: url('warm-yellow-discussion.jpeg');
            background-size: cover;
            background-position: center center; /* Adjusted to ensure the top part is not cropped */
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: 'Roboto Mono';
            color: #0d2a6e;
            backdrop-filter: blur(2px);
        }

        h1 {
            font-size: 2em;
        }
        .heading {
            position: fixed;
            top: 30px;
            color: #0d2a6e;
            background: #faebc966;
            padding: 12px;
        }
        #progress-bar-container {
            display: none;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            margin-top: 5px;
            text-align: center;
            line-height: 20px;
            color: #ffffff;
        }
        .btn-primary {
            padding: 10px 20px;
            display: block;
            background-color: #0d2a6e;
            color: #fff;
            border: 1px solid #0d2a6e;
            border-radius: 5%;
            cursor: pointer;
        }
        .form-details {
            background-color: #edededa1;
            margin-top: 30px;

        }
        .form-details div {
            padding: 10px 15px;
            margin: 10px;
        }
        .form-details .btn{
            margin: 10px 10px 10px 20px;
        }
        .form-details h2{
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1 class="heading">Tailor Your Resume & Cover Letter</h1>
    

    <section class="form-details">
        <h2>File Upload and URL Input</h2>

        <!-- File Upload -->
        <div class="file">
            <label for="fileInput">Select a file to upload:</label>
            <input type="file" id="fileInput" accept="*" onchange="handleFileUpload(this.files)">
            <div id="progress-bar-container">
                <div id="progress-bar">0%</div>
            </div>

        </div>

        <!-- URL Input -->
        <div class="url">
            <label for="urlInput">Enter a URL:</label>
            <input type="url" id="urlInput" placeholder="https://example.com">
        </div>

        <!-- Save Button -->
        <button class="btn btn-primary" onclick="saveData()">Upload Details</button>
    </section>
    

    <script>
        

        function checkContrast() {
            const color1 = getColorValue('color1', 'color1Hex');
            const color2 = getColorValue('color2', 'color2Hex');

            const contrastRatio = getContrastRatio(color1, color2);

            const resultElement = document.getElementById('result');
            resultElement.innerText = `Contrast Ratio: ${contrastRatio.toFixed(2)}`;

            if (contrastRatio >= 4.5) {
                resultElement.style.color = '#4caf50'; // Green for sufficient contrast
            } else {
                resultElement.style.color = '#f44336'; // Red for insufficient contrast
            }
        }

        function getColorValue(colorPickerId, hexInputId) {
            const colorPicker = document.getElementById(colorPickerId);
            const hexInput = document.getElementById(hexInputId);

            return hexInput.value || colorPicker.value;
        }


        function checkContrast() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;

            const contrastRatio = getContrastRatio(color1, color2);

            const resultElement = document.getElementById('result');
            resultElement.innerText = `Contrast Ratio: ${contrastRatio.toFixed(2)}`;

            if (contrastRatio >= 4.5) {
                resultElement.style.color = '#4caf50'; // Green for sufficient contrast
            } else {
                resultElement.style.color = '#f44336'; // Red for insufficient contrast
            }
        }

        function getContrastRatio(color1, color2) {
            const lum1 = getLuminance(color1);
            const lum2 = getLuminance(color2);

            const lighter = Math.max(lum1, lum2);
            const darker = Math.min(lum1, lum2);

            return (lighter + 0.05) / (darker + 0.05);
        }

        function getLuminance(color) {
            const rgb = hexToRgb(color);
            const srgb = rgb.map(val => val / 255);
            const gammaCorrected = srgb.map(val => {
                if (val <= 0.03928) {
                    return val / 12.92;
                } else {
                    return Math.pow((val + 0.055) / 1.055, 2.4);
                }
            });

            return 0.2126 * gammaCorrected[0] + 0.7152 * gammaCorrected[1] + 0.0722 * gammaCorrected[2];
        }

        function hexToRgb(hex) {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);

            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [parseInt(result[1], 16), parseInt(result[2], 16), parseInt(result[3], 16)] : null;
        }
    </script>
    </script>
</body>

</html>
